<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="bg-color">
    <!-- <p id="demo"></p> -->
    <h1 id="myh1">changing background color with time interval</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>

    <script>
      //generate a random color
      const randomColor = function () {
        const hex = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
      };

      let intervalId;
      const startChaningColor = function () {
        if (!intervalId) {
          intervalId = setInterval(changeBgColor, 1000);
        }
        function changeBgColor() {
          document.body.style.backgroundColor = randomColor();
        }
      };

      const stopChaningColor = function () {
        clearInterval(intervalId);
        console.log("stoped...");
        intervalId = null;
      };

      document
        .querySelector("#start")
        .addEventListener("click", startChaningColor);

      document
        .querySelector("#stop")
        .addEventListener("click", stopChaningColor);
    </script>
  </body>
</html>
