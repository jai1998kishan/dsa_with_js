  <head>

    <script>
      let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77, 99];

      //traversing
      //   for (let i = 0; i < data.length; i++) {

      //   }

      //   let x = 3;

      //using the input tag to access the that elementin the array data
      function getElement() {
        let el = document.getElementById("element").value;
        // console.log(typeof el);
        // console.log(typeof data.length);
        if (el < data.length && typeof parseInt(el) === "number" && el >= 0) {
          alert(data[el]);
        } else {
          alert("please enter valid number");
        }
      }

  <body>
    <input type="text" id="element" />
    <button onclick="getElement()">Get element</button>
