<!-- write a js function to get the values of first and last names of the following form -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form1" method="post">
      First name : <input type="text" name="fname" value="Moto" /><br />
      last Name : <input type="text" name="lname" value="Bhai" /><br />
      <!-- <input type="submit" value="Submit" /> -->
      <input type="submit" value="Submit" onclick="submitForm()" />
    </form>

    <script>
      function submitForm() {
        const form = document.getElementById("form1");

        //Initialize an object to store form data
        const formData = {};

        //Loop through all form controls
        for (let element of form.elements) {
          if (element.name && element.type !== "submit") {
            formData[element.name] = element.value;
          }
        }
        console.log(formData);
      }
    </script>

    <!-- using addEventListener -->
    <script>
      const form = document.getElementById("form1");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const foromData = new FormData(form);

        for (let pair of foromData.entries()) {
          console.log(pair[0] + " : " + pair[1]);
        }
      });
    </script>
  </body>
</html>
