<!-- write a js function to get the value of href, hreflang, rel,target, and type attribute of the specified link
  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <a
        id="mya"
        type="text/thml"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <script>
      function getAttributes() {
        const element = document.getElementById("mya");
        console.log(element.href);
        console.log(element.type);
        console.log(element.hreflang);
        console.log(element.target);
        console.log(element.id);
        console.log(element);
      }
    </script>
  </body>
</html>
